<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio classi JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="text-center">Users</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-md-4">
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" aria-describedby="emailHelp" required />
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" aria-describedby="emailHelp"
                                required />
                        </div>
                        <button type="submit" class="btn btn-success mb-3">
                            SALVA CONTATTO
                        </button>
                    </form>
                    <div class="row row-cols-3 mb-2">
                        <div class="col">
                            <label for="firstCompare">User1</label>
                            <select name="firstCompare" id="firstCompare"></select>
                        </div>
                        <div class="col">
                            <h5>Compare with</h5>
                        </div>
                        <div class="col text-end">
                            <label for="secondCompare">User2</label>
                            <select name="secondCompare" id="secondCompare"></select>
                        </div>
                        

                    </div>
                    <div class="row row-cols-1">
                        <div class="col text-center">
                            <button type="button" class="btn btn-success mb-3" id="compare">COMPARE</button>
                            <p id="result"></p>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="text-center">PET INFO</h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-md-4">
                        <form>
                            <div class="mb-3">
                                <label for="petName" class="form-label">Pet name</label>
                                <input type="text" class="form-control" id="petName" aria-describedby="emailHelp"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Owner Name</label>
                                <input type="text" class="form-control" id="ownerName" aria-describedby="emailHelp"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="species" class="form-label">Species</label>
                                <input type="text" class="form-control" id="species" aria-describedby="emailHelp"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="breed" class="form-label">Breed</label>
                                <input type="text" class="form-control" id="breed" aria-describedby="emailHelp"
                                    required />
                            </div>
                            <button type="submit" class="btn btn-success mb-3">
                                SAVE PET INFORMATION
                            </button>
                        </form>
                        <div class="row row-cols-3 mb-2">
                            <div class="col">
                                <label for="comp1">Pet1</label>
                                <select name="comp1" id="comp1"></select>
                            </div>
                            <div class="col">
                                <h5>Compare with</h5>
                            </div>
                            <div class="col text-end">
                                <label for="comp2">Pet2</label>
                                <select name="comp2" id="comp2"></select>
                            </div>                                
                        </div>
                        <div class="row row-cols-1">
                            <div class="col text-center">
                                <button type="button" class="btn btn-success mb-3" id="compare2">COMPARE</button>
                                <p id="result2"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-12 col-md-6 col-md-4">
                        <h2 class="text-center mb-3">PET ARCHIVE</h2>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Pet name</th>
                                    <th scope="col">Owner Name</th>
                                    <th scope="col">Species</th>
                                    <th scope="col">Breed</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
